<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/jsrunner.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSrunner</title>
  </head>
  <body>
    <main class="flex flex-col h-screen overflow-hidden">
      <header class="titlebar">
        <nav
          class="flex items-center justify-between w-full bg-zinc-800 text-white"
        >
          <div></div>
          <div class="flex items-center gap-3 text-zinc-400">
            <button class="hover:bg-zinc-500/50 p-2" id="unmax-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 12h-15"
                />
              </svg>
            </button>
            <button class="hover:bg-zinc-500/50 p-2" id="max-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5.25 7.5A2.25 2.25 0 017.5 5.25h9a2.25 2.25 0 012.25 2.25v9a2.25 2.25 0 01-2.25 2.25h-9a2.25 2.25 0 01-2.25-2.25v-9z"
                />
              </svg>
            </button>
            <button class="hover:bg-zinc-500/50 p-2" id="exit-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </nav>
      </header>
      <div id="root" class="basis-full"></div>
    </main>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document
        .querySelector("#exit-btn")
        .addEventListener("click", function (e) {
          // send away!
          window.electronAPI.closeApp();
        });
      document
        .querySelector("#max-btn")
        .addEventListener("click", function (e) {
          // send away!
          window.electronAPI.maximizeApp();
        });
      document
        .querySelector("#unmax-btn")
        .addEventListener("click", function (e) {
          // send away!
          window.electronAPI.unmaximizeApp();
        });
    </script>
  </body>
</html>
